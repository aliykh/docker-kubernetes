# 20% of the users will use the variation "my-new-feature"
remote-feature-flag:
  variations:
    my-new-feature: true
    my-old-feature: false
  targeting:
    - name: Target prod env
      query: env eq "production"
      percentage:
        my-new-feature: 50
        my-old-feature: 50
    - name: Target local env
      query: env eq "local"
      variation: my-old-feature # always true -> ignores defaultRule
  defaultRule:
    percentage:
      my-new-feature: 20
      my-old-feature: 80
